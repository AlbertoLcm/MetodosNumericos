  <body>
    <!-- ////////// Este es el encabezado //////////// -->

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="Principal.html">Métodos N.</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- ////////// Aqui comienza el contenido ////////// -->
      
    <div class="container pt-3">

        <div class="d-flex p-3 justify-content-center">
            <h3>Newton Raphson</h3>
        </div>

        <!-- Mensajes -->
        <div class="alert alert-danger d-none " role="alert" id="alerta">
          A simple danger alert—check it out!
        </div>
        <div class="alert alert-info d-none" role="alert" id="mensaje">
          A simple info alert—check it out!
        </div>
        <div class="alert alert-warning d-none" role="alert" id="mens">
          A simple info alert—check it out!
        </div>
        <!--// FIN mensajes //-->

        <div class="p-3 bg-dark mt-3" id="datos">
            
            <div class="row d-flex justify-content-center">
                <div class="col-10">
                    <form> 
                        <div class="mb-3">
                            <label class="m-sm-0">Función</label>
                            <input
                                type="text"
                                id="funcion"
                                class="form-control"
                                placeholder="Ingrese una Función"
                            >   
                        </div>
                        <div class="mb-3">
                            <label class="m-sm-0">Numero a empezar</label>
                            <input
                                type="text"
                                id="inicio"
                                class="form-control"
                                placeholder="Ingrese el numero para comenzar"
                            >
                        </div>
                        <button type="button" class="btn btn-info" id="btnCalcular">
                            Calcular
                        </button>
                        <button type="button" class="btn btn-success ml-sm-2" id="btnBorrar">
                            Limpiar
                        </button>
                        
                    </form>
                </div>
            </div>
           
        </div>

        <!-- Esta es una alerta para mostrar los resultados -->
        <div class="alert alert-success d-none mt-3" role="alert" id="resul">
          A simple success alert—check it out!
        </div>  
        <!-- /// Aqui termina /// -->

        <div class="mt-3">
            <table class="table" id="table">
                <thead>
                  <tr>
                    <th scope="col">N.</th>
                    <th scope="col">X0</th>
                    <th scope="col">f(X0)</th>
                    <th scope="col">g(X0)</th>
                    <th scope="col">Error</th>
                  </tr>
                </thead>
                <tbody id="cont">

                </tbody>
              </table>
        </div>

      </div> 
    </div>
