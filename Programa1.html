<!doctype html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Programa 1</title>
  </head>

  <body>
    <!-- ////////// Este es el encabezado //////////// -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Métodos N.</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Programa1.html">Programa 1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Programa2.html">Programa 2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Programa3.html">Programa 3</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Programa4.html">Programa 4</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- ////////// Aqui comienza el contenido ////////// -->
      
    <div class="container pt-3">

      <div class="d-flex p-3 justify-content-center">
        <h3>Página para calcular 3 tipos de errores</h3>
      </div>

        <!-- Mensajes -->
        <div class="alert alert-danger d-none " role="alert" id="alerta">
          A simple danger alert—check it out!
        </div>
        <div class="alert alert-info d-none" role="alert" id="mensaje">
          A simple info alert—check it out!
        </div>
        <div class="alert alert-warning d-none" role="alert" id="mens">
          A simple info alert—check it out!
        </div>
        <!--// FIN mensajes //-->

      <!-- Datos de entrada   -->
      <div class="d-flex p-3 bg-dark justify-content-center mt-3" id="datos">
        <div class="p-2">
          <label class="m-sm-0">Dato Real</label>
          <input 
            type="text" 
            id="valor1" 
            class="form-control" 
            placeholder="Ingrese el dato real"
          >
        </div>       
        <div class="p-2">
          <label class="m-sm-0">Dato Obtenido</label>
          <input 
            type="text" 
            id="valor2" 
            class="form-control" 
            placeholder="Ingrese el dato obtenido"
          >
        </div>
        <button type="button" class="btn btn-info ml-sm-2" id="btnCalcular">
          Calcular
        </button>
        <button type="button" class="btn btn-success ml-sm-2" id="btnBorrar">
          Limpiar
        </button>
      </div>
      <!--// FIN Datos de entrada //-->

      <!-- Resultados -->
      <div class="d-flex flex-column p-3 bg-dark justify-content-center mt-3" id="resultados">
        <div class="form-group">
          <label class="m-sm-0">Error Relativo</label>
          <input type="text" id="ER" class="form-control">
        </div>
        <div class="form-group">
          <label class="m-sm-0">Error Absoluto</label>
          <input type="text" id="EA" class="form-control">
        </div>
        <div class="form-group">
          <label class="m-sm-0">Error Porcentual</label>
          <input type="text" id="EP" class="form-control">
        </div>
      </div>
      <!-- // Fin resultados // -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="JS/Programa1.js"></script>
  </body>
</html>
